<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Player Scoreboard</title>  
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>  
<body> 
<h1>Player Scoreboard</h1>
<!--List ordering, Ascending or Descending-->  
<center><select id="dynamic_select" onchange="document.location.href=this.value"></center>
  <option value="" selected>Order list by score</option>
  <option value="/ascending">Ascending</option>
  <option value="/descending">Descending</option> 
</select>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Player name</th>  
        <th>Score</th>  
    </tr>  
    </thead>  
    <tbody> 
  <!--Get all scores to table-->   
{% for scores in scores %}  
    <tr>  
        <td>{{ scores.Player_name }}</td>  
        <td>{{ scores.Score }}</td>  
        <td>  
            <a href="/delete/{{ scores.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table> 

<center><a href="/emp" class="btn btn-primary">Add score</a></center>

<br>  
<br>  
</body>  
</html>
